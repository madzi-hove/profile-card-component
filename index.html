<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main class="background">
    <div class="profile-card">
      <header class="profile-card__item header">

      </header>
      <div class="profile-card__item">
        <p><strong>Victor Crest</strong> 26</p>
        <p>London</p>
      </div>
      <footer class="profile-card__item">
        <ul class="profile-stats-list">
          <li class="profile-stats-list__itm"><strong>80K</strong> Followers</li>
          <li class="profile-stats-list__itm"><strong>803K</strong> Likes</li>
          <li class="profile-stats-list__itm"><strong>1.4K</strong> Photos</li> 
        </ul>
    
      </footer>
    </div>
    
  
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Madziviridze Hove</a>.
    </div>
  </main>
  
</body>
</html>
